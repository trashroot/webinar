<!DOCTYPE html>
<html lang="en" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
		
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/main.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="/img/favicon.png" />	
</head>
<body >

<div class="container">	
	<div th:fragment="card" class="d-flex flex-wrap">
			<div th:each="event: ${events}" class="p-2" style="width:25%;">
				<div class="card mx-auto" style="width: 15rem;">
					<div class="card-body">
						<img src="card-holder1.png" class="card-img-top" alt="">
					</div>
				  
				  <div class="card-body">
				    <h5 class="card-title" th:text="${event.title}"></h5>
				    <p class="card-text" th:text="${event.description}"></p>				    
				  </div>
				  <ul class="list-group list-group-flush">
				    <li class="list-group-item"><span class="fw-bold">Date:</span> <span th:text="${event.occursOn}"></span></li>
				    <li class="list-group-item"><span class="fw-bold">Timing: </span> <span th:text="${event.startAt}"></span> till <span th:text="${event.endAt}"></span></li>				    
				  </ul>
				  <div class="card-body">
				    <a href="details.html" th:href="@{/details/{id}(id=${event.id})}" class="card-link">Details</a>
				  </div>
				</div>
			</div>
		</div>
</div>

</body>
</html>
