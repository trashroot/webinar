<!DOCTYPE html>
<html lang="en" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
		
<head th:replace="~{common/header::common_header}"></head>

<body>
<div th:replace="~{common/navbar::common_navbar}"></div>
	<div class="container">
	<div class="mt-3">		  
		  <h2 class="fw-bold" th:text="#{app.editevent}"></h2>		  
	</div>
	<div class="text-center text-danger" th:if="${message}" th:text="${message}"></div>
	<form method="post" th:action="@{/manage/saveEdit}" th:object="${event}">
	  <div class="mb-3">
	    <label for="title" class="form-label">Title</label>
	    <input type="text"    
	    th:field="*{title}"
	     class="form-control" id="title" aria-describedby="Title">
	    <div id="title" class="form-text"></div>
	  </div>
	  <div class="mb-3">
	    <label for="date" class="form-label">Date</label>
	    <input type="text"
	    th:field="*{occursOn}" class="form-control" id="date" aria-describedby="Date">
	    <div id="date" class="form-text"></div>
	  </div>
	  <div class="mb-3">
	    <label for="timing" class="form-label">Timing</label>
	    <input type="text"
	    th:field="*{startAt}" class="form-control" id="timing" aria-describedby="Timing">
	    <div id="timing" class="form-text"></div>
	  </div>
	  <div class="mb-3">
	    <label for="venue" class="form-label">Venue</label>
	    <input type="text"
	    th:field="*{venue}" class="form-control" id="title" aria-describedby="Venue">
	    <div id="venue" class="form-text"></div>
	  </div>
	  <div class="mb-3">
	    <label for="city" class="form-label">City</label>
	    <input type="text" name="city"
	    th:field="*{city}" class="form-control" id="city" aria-describedby="City">
	    <div id="city" class="form-text"></div>
	  </div>
	  <div class="mb-3">
	    <label for="country" class="form-label">Country</label>
	    <input type="text"
	    th:field="*{country}" class="form-control" id="country" aria-describedby="Country">
	    <div id="country" class="form-text"></div>
	  </div>
	  <input type="text"
	    th:field="*{id}" class="form-control" />
	  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
